<script>
    // Highlight current page in sidebar
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname.split('/').pop();
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        
        // Minimize sidebar when mouse leaves
        sidebar.addEventListener('mouseleave', () => {
            sidebar.style.width = '60px';
            // Hide text and reduce opacity
            const navLinks = sidebar.querySelectorAll('.nav-link span, .sidebar h5');
            navLinks.forEach(link => {
                link.style.opacity = '0';
            });
        });

        // Expand sidebar when mouse enters
        sidebar.addEventListener('mouseenter', () => {
            sidebar.style.width = '250px';
            // Show text and increase opacity
            const navLinks = sidebar.querySelectorAll('.nav-link span, .sidebar h5');
            navLinks.forEach(link => {
                link.style.opacity = '1';
            });
        });

        // Cursor tracking for main content
        const mainContent = document.querySelector('.main-content');
        
        mainContent.addEventListener('mousemove', (event) => {
            const sidebarWidth = sidebar.offsetWidth;
            const mouseX = event.clientX;

            // If mouse is close to the sidebar, do nothing
            if (mouseX <= sidebarWidth) {
                return;
            }

            // Minimize sidebar when cursor is far from it
            sidebar.style.width = '60px';
            const navLinks = sidebar.querySelectorAll('.nav-link span, .sidebar h5');
            navLinks.forEach(link => {
                link.style.opacity = '0';
            });
        });
    });
</script>
