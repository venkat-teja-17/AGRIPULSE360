<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="#90c49b" opacity="0.0"/>
    
    <!-- Globe lines -->
    <path d="M100 200 Q200 150 300 200" fill="none" stroke="#4CAF50" stroke-width="8" opacity="0.6"/>
    <path d="M100 220 Q200 170 300 220" fill="none" stroke="#4CAF50" stroke-width="8" opacity="0.6"/>
    <path d="M100 240 Q200 190 300 240" fill="none" stroke="#4CAF50" stroke-width="8" opacity="0.6"/>
    
    <!-- Plant stem -->
    <path d="M200 120 L200 220" stroke="#4CAF50" stroke-width="8"/>
    
    <!-- Leaves -->
    <path d="M200 160 Q220 140 240 160" fill="none" stroke="#4CAF50" stroke-width="8"/>
    <path d="M200 160 Q180 140 160 160" fill="none" stroke="#4CAF50" stroke-width="8"/>
    <path d="M200 140 L200 100 L220 80" fill="none" stroke="#4CAF50" stroke-width="8"/>
    <path d="M200 140 L200 100 L180 80" fill="none" stroke="#4CAF50" stroke-width="8"/>
    
    <!-- Hands -->
    <path d="M120 200 Q140 180 160 190" fill="none" stroke="#e6b89c" stroke-width="8" stroke-linecap="round"/>
    <path d="M280 200 Q260 180 240 190" fill="none" stroke="#e6b89c" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="200" y="320" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#8B4513" font-weight="bold">
        AGRIPULSE-360
    </text>
    
    <!-- Subtle animation for the leaves -->
    <animate xlink:href="#leaf" attributeName="d" dur="3s" repeatCount="indefinite"
        values="M200 140 L200 100 L220 80;M200 140 L200 100 L225 85;M200 140 L200 100 L220 80"
        calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
</svg>
