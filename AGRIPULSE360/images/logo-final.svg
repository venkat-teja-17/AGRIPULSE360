<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="#90c49b" opacity="0.15"/>
    
    <!-- Globe lines -->
    <path d="M80 250 Q200 200 320 250" 
          fill="none" 
          stroke="#4CAF50" 
          stroke-width="25" 
          opacity="0.7"/>
    <path d="M80 280 Q200 230 320 280" 
          fill="none" 
          stroke="#4CAF50" 
          stroke-width="25" 
          opacity="0.7"/>
    
    <!-- Plant stem -->
    <path d="M200 150 L200 220" 
          stroke="#4CAF50" 
          stroke-width="12"/>
    
    <!-- Leaves -->
    <g transform="translate(200 140)">
        <!-- Center leaves -->
        <path d="M0 -60 
                 C20 -80 40 -60 20 -40 
                 L0 -20 
                 L-20 -40 
                 C-40 -60 -20 -80 0 -60" 
              fill="#4CAF50"/>
        
        <!-- Side leaves -->
        <path d="M-30 -20 
                 C-50 -40 -30 -60 -10 -40 
                 L0 -20 
                 L10 -40 
                 C30 -60 50 -40 30 -20" 
              fill="#4CAF50"/>
    </g>
    
    <!-- Hands -->
    <path d="M80 250 Q120 200 160 220" 
          stroke="#e6b89c" 
          stroke-width="22" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M320 250 Q280 200 240 220" 
          stroke="#e6b89c" 
          stroke-width="22" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="200" y="350" 
          text-anchor="middle" 
          font-family="Arial Black, sans-serif" 
          font-size="36" 
          fill="#8B4513" 
          font-weight="bold">
        AGRIPULSE-360
    </text>
</svg>
