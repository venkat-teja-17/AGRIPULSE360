<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AGRIPULSE360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            padding: 20px;
        }

        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <main class="container">
            <div class="app-logo">
                <img src="images/logo-updated.svg" alt="AGRIPULSE360 Logo" class="logo">
            </div>
            <h1>Welcome Back</h1>
            <p class="app-description">Login to access your smart agriculture dashboard</p>

            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <span id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="form-options-wrapper">
                        <div class="form-options" style="display: flex; justify-content: space-between; align-items: center;">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="signup-link">
                    New to AGRIPULSE360? <a href="signup.html">Create Account</a>
                </p>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <script>
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.querySelector('i').classList.toggle('fa-eye');
                togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
