<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AGRIPULSE360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .emoji-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .emoji-rating input {
            display: none;
        }
        .emoji-rating label {
            font-size: 2.5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: transform 0.2s;
        }
        .emoji-rating input:checked + label,
        .emoji-rating input:checked ~ label {
            opacity: 1;
            transform: scale(1.2);
        }
        .emoji-rating label:hover,
        .emoji-rating label:hover ~ label {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <div class="feedback-header">
                <h2><i class="fas fa-comment-dots me-2"></i>Provide Your Feedback 💬</h2>
                <p class="text-muted">We value your opinion and want to improve our service 🌱🚀</p>
            </div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name 👤</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name 😊" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address 📧</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email 💌" required>
                </div>
                <div class="form-group">
                    <label for="rating" class="form-label">Overall Satisfaction</label>
                    <div class="emoji-rating" id="rating">
                        <input type="radio" name="rating" id="rating1" value="1" required>
                        <label for="rating1">😞</label>
                        <input type="radio" name="rating" id="rating2" value="2">
                        <label for="rating2">😕</label>
                        <input type="radio" name="rating" id="rating3" value="3">
                        <label for="rating3">😐</label>
                        <input type="radio" name="rating" id="rating4" value="4">
                        <label for="rating4">😊</label>
                        <input type="radio" name="rating" id="rating5" value="5">
                        <label for="rating5">😍</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="feedback" class="form-label">Your Feedback 📝</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts and suggestions 💡" required></textarea>
                </div>
                <div class="form-group">
                    <label for="suggestions" class="form-label">Improvement Suggestions 🚀</label>
                    <textarea class="form-control" id="suggestions" rows="3" placeholder="How can we make AGRIPULSE360 better? 🌍"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Submit Feedback 🌱</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We will review it soon.');
            this.reset();
        });
    </script>
</body>
</html>
