<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AGRIPULSE360</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="app-logo">
            <img src="images/logo-updated.svg" alt="AGRIPULSE360 Logo" class="logo">
        </div>
        <h1>Reset Password</h1>
        <p class="app-description">Choose how you want to reset your password</p>

        <div class="form-container">
            <form id="forgotPasswordForm">
                <div class="verification-options">
                    <label class="radio-option">
                        <input type="radio" name="verifyMethod" value="email" checked>
                        <span>Email</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="verifyMethod" value="phone">
                        <span>Phone Number</span>
                    </label>
                </div>

                <div id="emailField" class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>

                <div id="phoneField" class="form-group" style="display: none;">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <label for="phone">Phone Number</label>
                </div>

                <button type="submit" id="sendOtpBtn" class="btn-primary">Send OTP</button>
            </form>

            <!-- OTP Verification Form (initially hidden) -->
            <form id="otpVerificationForm" style="display: none;">
                <div class="form-group otp-group">
                    <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required>
                    <label for="otp">Enter 6-digit OTP</label>
                </div>
                <div class="otp-timer">
                    Time remaining: <span id="timer">02:00</span>
                </div>
                <button type="submit" class="btn-primary">Verify OTP</button>
                <button type="button" id="resendOtp" class="btn-secondary" disabled>
                    Resend OTP
                </button>
            </form>

            <!-- New Password Form (initially hidden) -->
            <form id="newPasswordForm" style="display: none;">
                <div class="form-group">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="newPassword">New Password</label>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <p class="login-link">
                Remember your password? <a href="index.html">Back to Login</a>
            </p>
        </div>
    </main>

    <script src="forgot-password.js"></script>
</body>
</html>
